<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Health3 VR — Spatial/WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <a-scene renderer="antialias: true" tick-timer hand-gestures>
    <a-entity id="rig">
      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity id="handRight" hand-tracking-controls="hand: right"></a-entity>
      <a-entity hand-tracking-controls="hand: left"></a-entity>
    </a-entity>

    <!-- HUD -->
    <a-entity id="hudState" position="0 1.7 -1.2"
              text="value:โหมด: menu; color:#FFF; align:center; width:2"></a-entity>
    <a-entity id="hudScore" position="0 1.52 -1.2"
              text="value:คะแนน: 0; color:#FFF; align:center; width:2"></a-entity>
    <a-entity id="hudTime" position="0 1.34 -1.2"
              text="value:เวลา: 0s; color:#FFF; align:center; width:2"></a-entity>

    <a-sky color="#224466"></a-sky>
    <a-plane position="0 0 -2" rotation="-90 0 0" width="20" height="20" color="#334455"></a-plane>

    <!-- เมนูหลัก -->
    <a-entity id="grp_menu" visible="true" position="0 1.3 -1.2">
      <a-entity position="0 0 0"
                text="value:เลือกมินิเกม; color:#FFF; align:center; width:2"></a-entity>

      <a-box class="clickable" position="0 -0.5 0" depth="0.1" height="0.25" width="0.8"
             color="#66CDAA" oncli
