<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
  <title>Healthy Hero VR: Dance!</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body{margin:0;background:#000}
    .btn{position:fixed;right:12px;bottom:12px;padding:8px 12px;color:#111;background:#fff;border-radius:8px;font-family:system-ui,sans-serif}
  </style>
</head>
<body>
  <a-scene renderer="colorManagement: true" background="color: #0c1220">
    <a-assets>
      <audio id="bgm" src="assets/song.wav" preload="auto"></audio>
      <img id="arrowUpImg" src="assets/arrow_up.png"/>
      <img id="arrowDownImg" src="assets/arrow_down.png"/>
      <img id="arrowLeftImg" src="assets/arrow_left.png"/>
      <img id="arrowRightImg" src="assets/arrow_right.png"/>
    </a-assets>

    <!-- Camera + cursor -->
    <a-entity id="rig" position="0 1.6 3">
      <a-camera wasd-controls="acceleration: 25">
        <a-entity cursor="fuse: true; fuseTimeout: 900"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                  material="color: white; shader: flat"></a-entity>
      </a-camera>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="1 3 2"></a-entity>

    <!-- Floor & background -->
    <a-sky color="#0e1628"></a-sky>
    <a-entity geometry="primitive: circle; radius: 30" rotation="-90 0 0"
              material="color: #0a1020; metalness: 0.2; roughness: 0.9"></a-entity>

    <!-- Splash -->
    <a-entity id="ui-splash" visible="true" position="0 1.6 -1.6">
      <a-plane width="2.0" height="1.1" color="#162235" material="opacity:0.95"></a-plane>
      <a-text value="Healthy Hero VR: Dance!" color="#fff" width="1.8" align="center" position="0 0.35 0"></a-text>
      <a-text value="Tap or gaze to continue" color="#bcd" width="1.6" align="center" position="0 0.08 0"></a-text>
      <a-plane id="btn-continue" class="clickable" width="1.2" height="0.22" color="#4ade80" position="0 -0.24 0">
        <a-text value="CONTINUE" align="center" color="#063" width="1.0" position="0 0 0.01"></a-text>
      </a-plane>
    </a-entity>

    <!-- Menu -->
    <a-entity id="ui-menu" visible="false" position="0 1.6 -1.6">
      <a-plane width="2.2" height="1.3" color="#162235" material="opacity:0.95"></a-plane>
      <a-text value="Dance Game Menu" color="#fff" width="1.8" align="center" position="0 0.45 0"></a-text>

      <a-plane id="btn-play" class="clickable" width="1.5" height="0.24" color="#60a5fa" position="0 0.14 0">
        <a-text value="Start Game (Timer)" align="center" color="#062" width="1.2" position="0 0 0.01"></a-text>
      </a-plane>
      <a-plane id="btn-practice" class="clickable" width="1.5" height="0.24" color="#86efac" position="0 -0.16 0">
        <a-text value="Practice Mode (No Timer)" align="center" color="#063" width="1.2" position="0 0 0.01"></a-text>
      </a-plane>
      <a-plane id="btn-howto" class="clickable" width="1.5" height="0.24" color="#fde68a" position="0 -0.46 0">
        <a-text value="How to Play" align="center" color="#6b4005" width="1.2" position="0 0 0.01"></a-text>
      </a-plane>
    </a-entity>

    <!-- How-To -->
    <a-entity id="ui-howto" visible="false" position="0 1.6 -1.6">
      <a-plane width="2.2" height="1.3" color="#162235" material="opacity:0.95"></a-plane>
      <a-text value="How to Play" color="#fff" width="1.8" align="center" position="0 0.45 0"></a-text>
      <a-text value="Music plays. Arrows fly to targets. Look at a target (⬆⬇⬅➡) and tap right on beat: Perfect/Good/Miss → Score and combo!"
               color="#cfe" width="1.9" position="-1.05 0.15 0"></a-text>
      <a-plane id="btn-back-menu" class="clickable" width="1.0" height="0.22" color="#93c5fd" position="0 -0.46 0">
        <a-text value="Back" align="center" color="#063" width="0.8" position="0 0 0.01"></a-text>
      </a-plane>
    </a-entity>

    <!-- HUD -->
    <a-entity id="hud" visible="false">
      <a-entity id="hud-panel" position="0 2.4 -1.9">
        <a-plane width="1.8" height="0.3" color="#0b1220" material="opacity:0.8"></a-plane>
        <a-text id="hud-left" value="Time: 60" color="#bfe" width="1.0" position="-0.8 0 0.01"></a-text>
        <a-text id="hud-mid" value="Combo: 0" color="#bfe" width="0.6" align="center" position="0 0 0.01"></a-text>
        <a-text id="hud-right" value="Score: 0" color="#bfe" width="1.0" align="right" position="0.8 0 0.01"></a-text>
      </a-entity>
    </a-entity>

    <!-- Target Lanes -->
    <a-entity id="arena" visible="false" position="0 1.6 -2.6">
      <!-- Hit zones -->
      <a-plane id="lane-up" class="lane clickable" width="0.6" height="0.18" color="#13233a" position="0 0.6 0"></a-plane>
      <a-plane id="lane-left" class="lane clickable" width="0.6" height="0.18" color="#13233a" position="-0.8 0.2 0"></a-plane>
      <a-plane id="lane-right" class="lane clickable" width="0.6" height="0.18" color="#13233a" position="0.8 0.2 0"></a-plane>
      <a-plane id="lane-down" class="lane clickable" width="0.6" height="0.18" color="#13233a" position="0 -0.2 0"></a-plane>

      <!-- Lane labels -->
      <a-image src="#arrowUpImg" position="0 0.6 0.01" width="0.16" height="0.16"></a-image>
      <a-image src="#arrowLeftImg" position="-0.8 0.2 0.01" width="0.16" height="0.16"></a-image>
      <a-image src="#arrowRightImg" position="0.8 0.2 0.01" width="0.16" height="0.16"></a-image>
      <a-image src="#arrowDownImg" position="0 -0.2 0.01" width="0.16" height="0.16"></a-image>

      <!-- Spawning root -->
      <a-entity id="spawn-root"></a-entity>
    </a-entity>

    <a-entity id="click-handler"></a-entity>
  </a-scene>

  <button class="btn" onclick="document.querySelector('a-scene').enterVR()">Enter VR</button>

  <script src="./game.js"></script>
</body>
</html>
