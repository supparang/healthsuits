<!doctype html>
<!-- Controllers (ray) -->
<a-entity id="rightHand" laser-controls="hand: right"></a-entity>
<a-entity laser-controls="hand: left"></a-entity>


<!-- HANDS (WebXR Hands) + pinch raycaster -->
<a-entity id="handL" hand-tracking-controls="hand: left"></a-entity>
<a-entity id="handR" hand-tracking-controls="hand: right"></a-entity>
<a-entity id="handRay" raycaster="objects: .clickable; far: 2" line="opacity: 0.0"></a-entity>


<a-sky color="#EAF7FF"></a-sky>
<a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#fff"></a-plane>


<!-- MENU -->
<a-entity id="menu" position="0 1.6 -1.4">
<a-entity text="value: 🧒 เกมสุขภาพ ป.5 (WebXR); align: center; width: 2.8; color: #0a2540" position="0 0.52 0"></a-entity>


<!-- Difficulty selector -->
<a-entity text="value: เลือกระดับความยาก; align: center; width: 2.2; color: #333" position="0 0.28 0"></a-entity>
<a-entity id="diff-easy" geometry="primitive: plane; width: 0.8; height: .24" material="color: #E6FFFA" position="-0.9 0.05 0" class="clickable"></a-entity>
<a-entity text="value: ง่าย; align: center; width: 1; color: #0b4" position="-0.9 0.05 0.01"></a-entity>
<a-entity id="diff-normal" geometry="primitive: plane; width: 0.8; height: .24" material="color: #EEF2FF" position="0 0.05 0" class="clickable"></a-entity>
<a-entity text="value: ปกติ; align: center; width: 1; color: #04b" position="0 0.05 0.01"></a-entity>
<a-entity id="diff-hard" geometry="primitive: plane; width: 0.8; height: .24" material="color: #FFF1F2" position="0.9 0.05 0" class="clickable"></a-entity>
<a-entity text="value: ยาก; align: center; width: 1; color: #b04" position="0.9 0.05 0.01"></a-entity>


<!-- Mode buttons -->
<a-entity id="btn-hygiene" geometry="primitive: plane; width: 1.8; height: .28" material="color: #FFFFFF" position="0 -0.2 0" class="clickable"></a-entity>
<a-entity text="value: 🧼 Handwash Hero; align: center; width: 2.4; color: #111" position="0 -0.2 0.01"></a-entity>


<a-entity id="btn-nutrition" geometry="primitive: plane; width: 1.8; height: .28" material="color: #FFFFFF" position="0 -0.5 0" class="clickable"></a-entity>
<a-entity text="value: 🥗 Rainbow Plate; align: center; width: 2.4; color: #111" position="0 -0.5 0.01"></a-entity>


<a-entity id="btn-fitness" geometry="primitive: plane; width: 1.8; height: .28" material="color: #FFFFFF" position="0 -0.8 0" class="clickable"></a-entity>
<a-entity text="value: 🏃 Move Quest; align: center; width: 2.4; color: #111" position="0 -0.8 0.01"></a-entity>


<a-entity text="value: แตะ/จ้อง/บีบมือ (pinch) เพื่อเลือก; align: center; width: 2; color: #333" position="0 -1.1 0"></a-entity>
</a-entity>


<!-- HYGIENE -->
<a-entity id="scene-hygiene" visible="false">
<a-entity position="0 1.6 -1.4" text="value: 🧼 ล้างมือ 7 ขั้น; align: center; width: 2.2; color: #0a2540"></a-entity>
<a-entity id="targets"></a-entity>
</a-entity>


<!-- NUTRITION -->
<a-entity id="scene-nutrition" visible="false">
<a-entity position="0 1.6 -1.4" text="value: 🥗 จานสีรุ้ง: เลือกอาหารดีต่อสุขภาพ; align: center; width: 2.4; color: #0a2540"></a-entity>
<a-entity id="foods" position="0 1.1 -1.4"></a-entity>
</a-entity>


<!-- FITNESS -->
<a-entity id="scene-fitness" visible="false">
<a-entity position="0 1.6 -1.4" text="value: 🏃 ทำภารกิจเคลื่อนไหว; align: center; width: 2.2; color: #0a2540"></a-entity>
<a-entity id="fitness-goal" position="0 1.1 -1.4" text="value: แตะปุ่ม Jump 10 ครั้ง!; align: center; width: 1.8; color: #111"></a-entity>
<a-entity id="btn-jump" geometry="primitive: plane; width: 0.9; height: .28" material="color: #FFFFFF" position="0 0.6 -1.4" class="clickable"></a-entity>
<a-entity text="value: JUMP; align: center; width: 1.4; color: #111" position="0 0.6 -1.39"></a-entity>
</a-entity>
</a-scene>


<!-- แยกไฟล์สคริปต์ -->
<script src="app.js"></script>
</body>
</html>
